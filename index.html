<html lang="en" >
<head>

    <title>FCC: Roman Numeral Converter</title>
	<h1 align="center" color="red">ROMAN NUMBER CONVERTER</h1>
	<link rel="stylesheet" href="main.css">	
    <link href="main.css" rel="stylesheet">

<body>
<form>
<div class="container">
	<div class="inside">
	  <div class="form-group"style="text-align:center";>
			<input type="number" id="text" name="number" max="3999" min="1" placeholder="Enter Number">
			<input id="result" placeholder="Result" readonly="readonly">
	  </div>
	  <br>
	  <div class="form-check"style="text-align:center";>
		<button type="button" id="check" onclick="convertToRoman()" ><img src="check.png"/></button>

	  </div>
	</div>
</div>
</form>
